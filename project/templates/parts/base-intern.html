<!-- templates/parts/base-intern.html -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recommenda - Descubra o poder das recomendações personalizadas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bulma/css/bulma.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/geral.css') }}" />
    <script>
        //Menu burger
        document.addEventListener('DOMContentLoaded',() => {

            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'),0);

            $navbarBurgers.forEach(el => {
                el.addEventListener('click',() => {

                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');

                });
            });

        });

        //Fechar notificação
        document.addEventListener('DOMContentLoaded',() => {
            (document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
                const $notification = $delete.parentNode;

                $delete.addEventListener('click',() => {
                    $notification.parentNode.removeChild($notification);
                });
            });
        });

        //Abre modais
        document.addEventListener('DOMContentLoaded',() => {
            function openModal($el) {
                $el.classList.add('is-active');
            }

            function closeModal($el) {
                $el.classList.remove('is-active');
            }

            function closeAllModals() {
                (document.querySelectorAll('.modal') || []).forEach(($modal) => {
                    closeModal($modal);
                });
            }

            (document.querySelectorAll('.js-modal-trigger') || []).forEach(($trigger) => {
                const modal = $trigger.dataset.target;
                const $target = document.getElementById(modal);

                $trigger.addEventListener('click',() => {
                    openModal($target);
                });
            });

            (document.querySelectorAll('.modal-background, .modal-close, .modal-card-head .delete, .modal-card-foot .button') || []).forEach(($close) => {
                const $target = $close.closest('.modal');

                $close.addEventListener('click',() => {
                    closeModal($target);
                });
            });

            document.addEventListener('keydown',(event) => {
                const e = event || window.event;

                if (e.keyCode === 27) {
                    closeAllModals();
                }
            });
        });
    </script>
</head>

<body>
    <section class="hero">

        <div class="hero-head">
            <nav class="navbar is-transparent">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/">
                        <img src="{{ url_for('static', filename='img/recommenda-logo-header.png') }}"
                            alt="Bulma: a modern CSS framework based on Flexbox">
                    </a>
                    <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <div id="navbarExampleTransparentExample" class="navbar-menu">
                    <div class="navbar-end">
                        <a href="{{ url_for('main.dashboard') }}" class="navbar-item">
                            Dashboard
                        </a>
                        <a href="{{ url_for('main.profile') }}" class="navbar-item">
                            Perfil
                        </a>
                        <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                            Sair
                        </a>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            {% block content %}
            {% endblock %}
        </div>

        <div class="container has-text-centered">
            <p>&copy; 2023 Saturn Software ME - v 0.0.11 - Todos os direiros reservados</p>
            <br>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
