<!-- templates/signup.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Cadastrar</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}. Ir para a <a href="{{ url_for('auth.login') }}">pÃ¡gina de login</a>.
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input" type="email" name="email" placeholder="E-mail" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="name" placeholder="Nome" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="password" name="password" placeholder="Senha">
                </div>
            </div>

            <button class="button is-block is-info is-fullwidth">Cadastrar</button>
        </form>
    </div>
</div>
<p>&copy; 2023 Saturn Software ME</p>
{% endblock %}
